<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Royal Blue To-Do List</title>
  <link rel="stylesheet" href="todocss.css" />
</head>
<body>
  <div class="container">
    <h1>üìù My To-Do List</h1>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <button id="addBtn">Add Task</button>
    </div>

    <div class="columns">
      <div class="column">
        <h2>To-Do</h2>
        <ul id="todoList" class="task-list"></ul>
      </div>
      <div class="column">
        <h2>In Process</h2>
        <ul id="inProcessList" class="task-list"></ul>
      </div>
      <div class="column">
        <h2>Completed</h2>
        <ul id="completedList" class="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="todojs.js"></script>
</body>
</html>
